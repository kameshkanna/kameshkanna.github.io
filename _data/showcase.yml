- title: "TamilBERT"
  type: "project"
  description: "A Tamil-focused language model based on Tamil Sangam literature aims to preserve and advance Tamil's linguistic and cultural heritage. By leveraging Sangam texts, classical poetry, and modern literature, the model captures the essence of Tamil's evolution and nuances. Its applications include linguistic analysis, cultural research, translation, and education. Focused solely on Tamil, this model enables scholars and the community to access, study, and engage with one of the world's oldest languages in meaningful ways, blending traditional knowledge with modern AI advancements."
